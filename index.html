<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <div>
      <input
        type="text"
        id="val"
        placeholder="Search for fruits"
        oninput="check()"
      />
      <div id="display"></div>
    </div>
  </body>
</html>
<script>
  let fruits = [
    "banana",
    "orange",
    "mango",
    "lemon",
    "tomato",
    "potato",
    "cabbage",
    "onion",
    "carrot",
    "blueberry",
    "blackberry",
  ];
  let input = document.getElementById("val");

  sortedArray = fruits.sort((a, b) => {
    if (a > b) {
      return 1;
    } else if (a < b) {
      return -1;
    } else {
      return 0;
    }
  });

  function fruitList() {
    fruits.map((a) => {
      display.innerHTML += `<p> ${a} </p>`;
    });
  }

  fruitList();

  function check() {
    display.innerHTML = "";
    if (input.value) {
      let fruit = fruits.filter((a) => {
        if (a.includes(input.value)) {
        }
        return a.includes(input.value.toLowwercase());
      });

      fruit.map((a) => {
        display.innerHTML += `<p> ${a} </p>`;
      });
    } else {
      display.innerHTML = "";
      fruitList();
    }
  }
</script>
